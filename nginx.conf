# Add this at the very top, outside of any blocks
daemon off; 

worker_processes 1;

# It's good practice to specify where the error log should go, especially for Docker.
# This should be at the top level, before the 'events' or 'http' blocks.
error_log /dev/stderr warn; # You can change 'warn' to 'info' or 'debug' for more verbosity

events {
    worker_connections 1024;
}

http {
    # Define standard log format and access log to stdout
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    # error_log /dev/stderr warn; # Can also be placed here if preferred over global

    # You might want to include mime types and other common http settings
    # include /etc/nginx/mime.types; # Default mime types
    # default_type application/octet-stream;
    # sendfile on;
    # keepalive_timeout 65;

    server {
        listen 80;
        listen 443 ssl;
        server_name skad.fun www.skad.fun;

        # SSL Configuration - ensure these files are accessible
        ssl_certificate /etc/letsencrypt/live/skad.fun/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/skad.fun/privkey.pem;
        
        # Optional: Add recommended SSL settings
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_prefer_server_ciphers off;
        # ssl_ciphers ECDH+AESGCM:ECDH+AES256:CHACHA20:!MD5:!kEDH; # Modern ciphers

        location / {
            proxy_pass http://webapp:8080;
            # It's good practice to set some proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /.well-known/acme-challenge/ {
            # This assumes you have a volume or method for certbot to place files here
            # if you're running certbot outside this container.
            # If certbot runs in its own container and shares a volume for challenges,
            # make sure that volume is also mounted here if needed.
            # For now, just having the root defined is fine.
            root /var/www/certbot; 
        }
    }
}